<div>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="pid">Patient Id: </label>
      <input
        id="pid"
        type="text"
        formControlName="pid"
        required
        class="form-control"
      />
      <small class="form-text text-danger"> *required </small>
    </div>

    <div class="form-group">
      <label for="first-name">First Name: </label>
      <input
        id="first-name"
        type="text"
        formControlName="firstName"
        required
        class="form-control"
      />
      <small class="form-text text-danger"> *required </small>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name: </label>
      <input
        id="last-name"
        type="text"
        formControlName="lastName"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="date-of-birth">Last Name: </label>
      <input
        id="date-of-birth"
        type="date"
        formControlName="dateOfBirth"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="gender">Gender: </label>
      <select id="gender" formControlName="gender" class="form-control">
        <option [ngValue]="null" disabled>Select Gender</option>
        <option *ngFor="let gender of genders" [ngValue]="gender.value">
          {{ gender.label }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <div formGroupName="address">
        <div class="form-group">
          <label for="address">Address: </label>
          <input
            id="address"
            type="text"
            formControlName="address"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="suburb">Suburb: </label>
          <input
            id="suburb"
            type="text"
            formControlName="suburb"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="state">State: </label>
          <input
            id="state"
            type="text"
            formControlName="state"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="postcode">Post Code: </label>
          <input
            id="postcode"
            type="text"
            formControlName="postcode"
            class="form-control"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone-number">Phone Number: </label>
      <input
        id="phone-number"
        type="tel"
        formControlName="phoneNo"
        class="form-control"
      />
    </div>

    <div class="pt-2">
      <p>
        <strong>Complete all the required fields enable submit button.</strong>
      </p>
    </div>

    <div class="pt-0" *ngIf="!hideSubmitButton">
      <button
        type="submit"
        [disabled]="!patientForm.valid"
        class="btn btn-primary"
      >
        Submit
      </button>
      <div class="pb-5"></div>
    </div>
  </form>
</div>
